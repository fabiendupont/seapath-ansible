---
# SEAPATH-specific hardening tasks applicable to all distributions
# These are SEAPATH-specific security features not covered by generic hardening

- name: Configure SEAPATH systemd service hardening
  ansible.builtin.file:
    path: "/etc/systemd/system/{{ item }}.service.d/"
    state: directory
    owner: root
    group: root
    mode: 0755
  loop: "{{ hardened_services }}"

- name: Apply SEAPATH systemd service hardening rules
  ansible.builtin.copy:
    src: "{{ item }}_hardening.conf"
    dest: "/etc/systemd/system/{{ item }}.service.d/hardening.conf"
  loop: "{{ hardened_services }}"
  when: not revert

- name: Remove SEAPATH systemd service hardening rules
  ansible.builtin.file:
    path: "/etc/systemd/system/{{ item }}.service.d/hardening.conf"
    state: absent
  loop: "{{ hardened_services }}"
  when: revert

- name: Configure random root password service
  ansible.builtin.copy:
    src: random-root-passwd.service
    dest: /etc/systemd/system/random-root-passwd.service
  when: not revert
  register: random_root

- name: Enable random root password service
  ansible.builtin.systemd:
    name: random-root-passwd.service
    enabled: yes
    state: started
  when: not revert and random_root.changed

- name: Disable random root password service
  ansible.builtin.file:
    path: /etc/systemd/system/sysinit.target.wants/random-root-passwd.service
    state: absent
  when: revert

- name: Remove random root password service
  ansible.builtin.file:
    path: /etc/systemd/system/random-root-passwd.service
    state: absent
  when: revert

- name: Configure private TMPDIR
  ansible.builtin.copy:
    src: mktmpdir.sh
    dest: /etc/profile.d/mktmpdir.sh
  when: not revert

- name: Remove private TMPDIR
  ansible.builtin.file:
    path: /etc/profile.d/mktmpdir.sh
    state: absent
  when: revert

- name: Configure terminal idle timeout
  ansible.builtin.copy:
    src: terminal_idle.sh
    dest: /etc/profile.d/terminal_idle.sh
  when: not revert

- name: Remove terminal idle timeout
  ansible.builtin.file:
    path: /etc/profile.d/terminal_idle.sh
    state: absent
  when: revert

- name: Configure Cockpit sudo rules
  ansible.builtin.copy:
    src: sudoers/cockpit
    dest: /etc/sudoers.d/cockpit
  when: not revert and cockpit_installed | default(false)

- name: Remove Cockpit sudo rules
  ansible.builtin.file:
    path: /etc/sudoers.d/cockpit
    state: absent
  when: revert and cockpit_installed | default(false)

- name: Configure GRUB password protection
  ansible.builtin.template:
    src: 01_password.j2
    dest: "{{ grub_password_path }}"
    owner: root
    group: root
    mode: '0755'
    backup: yes
  when: not revert and grub_password | length > 0

- name: Remove GRUB password protection
  ansible.builtin.file:
    path: "{{ grub_password_path }}"
    state: absent
  when: revert

- name: Update GRUB configuration
  ansible.builtin.command: "{{ grub_update_command }}"
  when: not revert and grub_password | length > 0
