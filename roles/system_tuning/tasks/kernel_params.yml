---
# Kernel parameters configuration tasks

# Yocto-specific kernel parameter handling
- name: Configure kernel parameters for Yocto
  include_tasks: yocto_kernel_params.yml
  when: ansible_os_family == "Yocto"

# GRUB-based kernel parameter handling for Debian/RedHat
- name: Configure kernel parameters for GRUB-based systems
  include_tasks: grub_kernel_params.yml
  when: ansible_os_family in ["Debian", "RedHat"]
