---
# Default variables for system_base role
# Consolidates variables from centos, debian, and oraclelinux roles

# User management
admin_user: "admin"  # Required: User to use for administration
admin_passwd: ""     # Optional: User password
admin_ssh_keys: []   # Optional: List of SSH public keys

# System configuration
grub_append: []      # Optional: List of extra kernel parameters

# Logging configuration
syslog_server_ip: ""        # Optional: IP address of the Syslog server
syslog_tls_ca: ""          # Optional: Syslog TLS public key
syslog_tls_key: ""         # Optional: Syslog TLS private key
syslog_tls_server_ca: ""   # Optional: Syslog TLS CA

# Package management (Debian only)
apt_repo: []         # Optional: List of apt repositories

# SR-IOV configuration
sriov_driver: ""  # Name of the SR-IOV driver module
sriov: []  # List of network interfaces to configure for SR-IOV use

# Network configuration
remove_all_network_config: false  # Whether to remove all existing network configuration
hostname: ""  # Custom hostname (defaults to inventory_hostname)
hosts_path: ""  # Path to custom hosts file to append
dns_servers: []  # List of DNS servers
netplan_configurations: []  # List of netplan configuration files
interfaces_to_wait_for: []  # List of interfaces to wait for in networkd-wait-online
